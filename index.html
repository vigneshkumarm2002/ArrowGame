<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="Container">
        <div class="section1">
            <h1>Click Hit</h1>
            <div class="arrowSection">
                <div class="instruction">
                    <p>Instructions :</p>
                    <li>Click on a circle to shoot an arrow towards it.</li>
                    <li>Adjust the arrow speed using the speed control slider.</li>
                </div>
                <div class="arrowSectionSpeed">
                <h4>Increase Arrow Speed</h4>
                <div class="arrowSpeedContainer">
                    <span id="arrowDown" class="material-symbols-outlined" style="font-size:40px;color:white">
                        arrow_circle_down
                    </span>
                    <h5 id="speed">5</h5>
                    <span id="arrowUp" class="material-symbols-outlined" style="font-size:40px;color:white">
                        arrow_circle_up
                    </span>
                </div>
            </div>
            </div>
        </div>
        <canvas></canvas>
        <button id="reset">Reset</button>
        <audio id="audio">
            <source src="./arrow.mp3" type="audio/mpeg">
            <source src="./arrow.mp3" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="./canvas.js"></script>
</body>

</html>
